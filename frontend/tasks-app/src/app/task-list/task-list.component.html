<div>
  <h1>Tasks</h1>
  <ul>
    <li *ngFor="let task of tasks">
      <strong>{{ task.title }}</strong>
      <p>{{ task.description }}</p>
      <p *ngIf="task.completed; else notCompleted">Completed</p>
      <ng-template #notCompleted>
        <p>Not Completed</p>
      </ng-template>
    </li>
  </ul>
</div>
